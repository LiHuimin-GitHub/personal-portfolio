                                <input type="text" name="name" id="cf-name" class="input__field cf-validate" required=""

                              </div>

                              <div class="col-md-6 mb-50">
                                <label>Email<span>(required)</span></label>
                                <input type="email" name="email" id="cf-email" value="" class="input__field cf-validate"
                                  required="" aria-required="true">
                              </div>
                              <div class="col-md-12 mb-30">
                                <label>How can we help you?</label>
                                <textarea name="message" id="cf-message" rows="5"
                                  class="input__field cf-validate"></textarea>
                              </div>


                              <div class="col-md-12 text-center"><button class="btn-main" type="submit">Send
                                  Message</button>
                              </div>


                            </div>
